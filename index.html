<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>簡易記帳本</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>新增記帳</h1>
      <input type="date" id="date">

      <div class="category-container">
        <select id="category">
          <option value="">選擇類別</option>
          <option value="食">食</option>
          <option value="交通">交通</option>
          <option value="娛樂">娛樂</option>
          <option value="日用品">日用品</option>
          <option value="其他">其他</option>
        </select>
      </div>

      <input type="number" id="amount" placeholder="金額">
      <input type="text" id="note" placeholder="備註">

      <button onclick="addRecord()" class="main-button">新增記帳</button>

      <a href="https://docs.google.com/spreadsheets/d/1im69txYjcjRSOzjlK5XUgtpJpI5KlV55RAkvhfdwp04/edit?gid=0#gid=0"
          target="_blank">
        <button class="main-button">Google Sheet</button>
      </a>

      <h2>本月總金額：<span id="total-amount">0</span> 元</h2>

      <canvas id="pieChart" width="250" height="250"></canvas>
    </div>

    <div class="right-panel">
      <h1>記錄區</h1>
      <div id="record-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
